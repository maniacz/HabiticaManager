<div class="todo-container">
    <input type="checkbox" class="flex form-check-input todo-item bg-info" [(ngModel)]="isSelected" (change)="onChange()">
    <p class="flex todo-item" [ngStyle]="{ backgroundColor: setBackgroundColor() }">{{ taskName }}</p>
    <p class="flex todo-item" *ngFor="let tag of assignedTags">{{ tag.name }}</p>
</div>
